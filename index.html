<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="modal">
        <div class="closeBtn">
          <img class="exitSvg" src="svg/close-button.svg" />
        </div>
        <div class="settings">
          <div class="settings-color-count">
            <p>Color count</p>
            <input
              id="color-count"
              type="range"
              min="3"
              max="10"
              value="5"
              step="1"
            />
            <p class="abs"><span id="color-count-text"></span></p>
          </div>
          <div class="settings-option">
            <div>
              <input
                type="checkbox"
                name="rgb"
                class="checkbox"
                id="show-rgb"
              />
              <label for="rgb">show rgb</label>
            </div>
            <div>
              <input
                type="checkbox"
                name="hex"
                class="checkbox"
                id="show-hex"
              />
              <label for="hex">show hex</label>
            </div>
            <div id="theme-selector">
              <label for="themeMenu">Theme</label>
              <select name="themeMenu" id="theme-menu">
                <option value="lightTheme">Light</option>
                <option value="darkTheme">Dark</option>
                <option value="kocperTheme">Kocper</option>
              </select>
            </div>
          </div>
          <div class="settings-option">
            <div id="ctpDiv">
              <label for="ctc">
                <input
                  type="checkbox"
                  name="ctc"
                  class="checkbox"
                  id="ctc"
                />Click to copy (nie dzia≈Ça)</label
              >
              <div>
                <input
                  type="radio"
                  name="ctcRadio"
                  class="checkbox"
                  id="toRGB"
                />
                <label for="toRGB">to RGB</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="ctcRadio"
                  class="checkbox"
                  id="toHEX"
                />
                <label for="toHEX">to HEX</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main">
        <input type="color" id="color-picker" />
        <select id="menu">
          <option value="Monochrome">Monochrome</option>
          <option value="Monochrome-dark">Monochrome-dark</option>
          <option value="Monochrome-light">Monochrome-light</option>
          <option value="Analogic">Analogic</option>
          <option value="Complement">Complement</option>
          <option value="Analogic-complement">Analogic-complement</option>
          <option value="Triad">Triad</option>
        </select>
        <button id="submit-button">Get color scheme</button>
        <div class="gear"><img class="gearSvg" src="svg/gear-solid.svg" /></div>
      </div>
      <div class="colors"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
