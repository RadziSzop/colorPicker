<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <input type="color" id="color-picker" />
        <select id="menu">
          <option value="volvo">Monochrome</option>
          <option value="Monochrome-dark">Monochrome-dark</option>
          <option value="Monochrome-light">Monochrome-light</option>
          <option value="Analogic">Analogic</option>
          <option value="Complement">Complement</option>
          <option value="Analogic-complement">Analogic-complement</option>
          <option value="Triad">Triad</option>
        </select>
        <button id="submit-button">Get color scheme</button>
      </div>
      <div class="colors">
        <div class="colorBox" id="color1"></div>
        <div class="colorBox" id="color2"></div>
        <div class="colorBox" id="color3"></div>
        <div class="colorBox" id="color4"></div>
        <div class="colorBox" id="color5"></div>
      </div>
      <div class="color_values">
        <div class="valueBox"><p id="value1"></p></div>
        <div class="valueBox"><p id="value2"></p></div>
        <div class="valueBox"><p id="value3"></p></div>
        <div class="valueBox"><p id="value4"></p></div>
        <div class="valueBox"><p id="value5"></p></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
